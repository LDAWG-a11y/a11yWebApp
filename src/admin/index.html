<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Admin</title>
  <link rel=" shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
  <style>
    [data-slate-editor] { 
      -webkit-user-modify: read-write !important; 
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    CMS.registerPreviewStyle("/css/main.css");
    window.addEventListener('load', (e) => {
      document.querySelector('.frame-content').classList.add('cms')
    })
  </script>
  <script>
    CMS.registerEditorComponent({
      id: 'tipComponent',
      label: 'Tip callout',
      fields: [
        {
          name: 'tipCallout',
          label: 'Tip',
          widget: 'string'
        }
      ],
      toBlock: function(data) {
        return `<div class="callout__tip"><span class="callout__icon"></span><span class="callout__text">${data.tipCallout}</span></div>`;
      },
      toPreview: function(data) {
        return `<div class="callout__tip">
          <span class="callout__icon">
            <svg aria-hidden="true" focusable="false" width="24px" height="24px">
              <path fill="currentColor" d="M1 11h3v2H1v-2m9 11c0 .6.4 1 1 1h2c.6 0 1-.4 1-1v-1h-4v1m3-21h-2v3h2V1M4.9 3.5 3.5 4.9 5.6 7 7 5.6 4.9 3.5M20 11v2h3v-2h-3m-.9-7.5L17 5.6 18.4 7l2.1-2.1-1.4-1.4M18 12a6 6 0 0 1-3 5.2V19c0 .6-.4 1-1 1h-4c-.6 0-1-.4-1-1v-1.8A6 6 0 0 1 12 6a6 6 0 0 1 6 6M8 12l.1 1H16l.1-1a4 4 0 1 0-8 0Z"></path>
            </svg>
            <p class="visually-hidden">Tip</p>
          </span>
          <span class="callout__text">${data.tipCallout}</span></div>`;
      },
    })

    CMS.registerEditorComponent({
      id: 'infoComponent',
      label: 'Info callout',
      fields: [
        {
          name: 'infoCallout',
          label: 'Tip',
          widget: 'string'
        }
      ],
      toBlock: function(data) {
        return `<div class="callout__info"><span class="callout__icon"></span><span class="callout__text">${data.infoCallout}</span></div>`;
      },
      toPreview: function(data) {
        return `<div class="callout__info">
          <span class="callout__icon">
            <svg aria-hidden="true" focusable="false" aria-label="Info: " width="24px" height="24px">
              <path fill="currentColor" d="M13.5 4A1.5 1.5 0 0 0 12 5.5 1.5 1.5 0 0 0 13.5 7 1.5 1.5 0 0 0 15 5.5 1.5 1.5 0 0 0 13.5 4m-.4 4.8c-1.2 0-4.4 2.7-4.4 2.7-.2.1-.1.1 0 .4.2.3.2.3.4.1.2 0 .5-.3 1-.6 2.2-1.4.4 1.7-.5 7-.4 2.7 2 1.3 2.6.9l2.3-1.6c.3-.2.1-.3 0-.5-.2-.2-.3 0-.3 0-.7.4-1.8 1.3-2 .7-.2-.6 1-4.5 1.7-7.2.1-.6.4-2-.8-2Z"></path>
            </svg>
            <p class="visually-hidden">Info</p>
            </span><span class="callout__text">${data.infoCallout}</span></div>`;
      },
    })

    CMS.registerEditorComponent({
      id: 'warnComponent',
      label: 'Warning callout',
      fields: [
        {
          name: 'warnCallout',
          label: 'Tip',
          widget: 'string'
        }
      ],
      toBlock: function(data) {
        return `<div class="callout__warn"><span class="callout__icon"></span><span class="callout__text">${data.warnCallout}</span></div>`;
      },
      toPreview: function(data) {
        return `<div class="callout__warn"><span class="callout__icon">
          <svg aria-hidden="true" focusable="false" width="24px" height="24px">
            <path fill="currentColor" d="M11 15h2v2h-2v-2m0-8h2v6h-2V7m1-5A10 10 0 0 0 2 12a10 10 0 0 0 10 10 10 10 0 0 0 10-10A10 10 0 0 0 12 2m0 18a8 8 0 0 1-8-8 8 8 0 0 1 8-8 8 8 0 0 1 8 8 8 8 0 0 1-8 8Z"></path>
          </svg>
          <p class="visually-hidden">Warning</p>
          </span><span class="callout__text">${data.warnCallout}</span></div>`;
      },
    })

    CMS.registerEditorComponent({
      id: 'accordion',
      label: 'Accordion',
      fields: [
      {
          name: 'hLevel',
          label: 'Heading Level',
          widget: 'number',
          default: 3,
          min: 2,
          max: 6,
        },
        {
          name: 'title',
          label: 'Title',
          widget: 'string'
        },
        {
          name: 'content',
          label: 'Content',
          widget: 'markdown'
        }
      ],
      toBlock: function(data) {
        return `<h${data.hLevel} class="accordion">${data.title}</h${data.hLevel}><div class="accordion__panel">${data.content}</div>`;
      },
      toPreview: function(data) {
        return `<h${data.hLevel} class="accordion">${data.title}</h${data.hLevel}><div class="accordion__panel">${data.content}</div>`;
      },
    })
 
  </script>
</body>
</html>
