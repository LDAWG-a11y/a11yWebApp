<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Admin</title>
  <link rel=" shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
  <style>
    [data-slate-editor] { 
      -webkit-user-modify: read-write !important; 
    }
    </style>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    CMS.registerEditorComponent({
      id: 'tipComponent',
      label: 'Tip',
      fields: [
        {
          name: 'tip',
          label: 'Tip',
          widget: 'string'
        }
      ],
      toBlock: function(data) {
        return `<div class="tip"><svg role="img" focusable="false" aria-label="Tip:" xmlns="http://www.w3.org/2000/svg" width="48" height="48">
        <path d="m44.4 19.6-1.2-2.5-2.5-1.1 2.5-1.1 1.1-2.6 1.2 2.5L48 16l-2.5 1.1ZM38 11l-1.8-3.7-3.7-1.8 3.7-1.7L38 0l1.8 3.7 3.7 1.8-3.7 1.7ZM18 44q-1.7 0-2.9-1.2T14 40H22q0 1.7-1.1 2.8T18 44Zm-8.1-7.2v-3h16.2v3Zm.3-6q-3.3-2.1-5.3-5.4Q3 22.2 3 18.1q0-6 4.5-10.5Q11.9 3.2 18 3.2t10.6 4.4Q33 12.1 33 18.1q0 4.1-1.9 7.3t-5.3 5.4Zm1-3h13.6q2.4-1.6 3.8-4.2 1.4-2.5 1.4-5.5 0-4.9-3.5-8.4-3.6-3.5-8.5-3.5-5 0-8.5 3.5T6 18q0 3 1.4 5.5t3.9 4.2Zm6.8 0Z"/>
        </svg><span>${data.tip}</span></div>`;
      },
      toPreview: function(data) {
        return `<div class="tip">${data.tip}</div>`;
      },
    })

    CMS.registerEditorComponent({
      id: 'accordion',
      label: 'Accordion',
      fields: [
      {
          name: 'hLevel',
          label: 'Heading Level',
          widget: 'number',
          default: 3,
          min: 2,
          max: 6,
        },
        {
          name: 'title',
          label: 'Title',
          widget: 'string'
        },
        {
          name: 'content',
          label: 'Content',
          widget: 'markdown'
        }
      ],
      toBlock: function(data) {
        return `<h${hLevel} class="accordion">${title}</h${hLevel}><div class="accordion__panel">${content}</div>`;
      },
      toPreview: function(data) {
        return `<h${hLevel} class="accordion">${title}</h${hLevel}><div class="accordion__panel">${content}</div>`;
      },
    })
  </script>
</body>
</html>
