  <script>
    CMS.registerEditorComponent({
      id: 'tipComponent',
      label: 'Tip callout',
      fields: [
        {
          name: 'tipCallout',
          label: 'Tip',
          widget: 'string'
        }
      ],
      pattern: /^\s*<div class="callout__tip"><span class="callout__icon"><\/span><span class="callout__text">(.*?)<\/span><\/div>$/,
      fromBlock: function(match) {
        return {
          tipCallout: match[1]
        };

      toBlock: function(data) {
        return `<div class="callout__tip"><span class="callout__icon"></span><span class="callout__text">${data.tipCallout}</span></div>`;

    CMS.registerEditorComponent({
      id: 'accordion',
      label: 'Accordion',
      fields: [
        {
          name: 'hLevel',
          label: 'Heading Level',
          widget: 'number',
          default: 3,
          min: 2,
          max: 6,
        },
        {
          name: 'title',
          label: 'Title',
          widget: 'string'
        },
        {
          name: 'content',
          label: 'Content',
          widget: 'markdown'
        }
      ],
      pattern: /^\s*<h([2-6]) class="accordion">(.*?)<\/h[2-6]>[\r\n]*\s*<div class="accordion__panel">[\r\n]*(.*?)[\r\n]*\s*<\/div>$/,
      fromBlock: function(match) {
        return {
          hLevel: match[1],
          title: match[2],
          content: match[3],
        };
      },
      toBlock: function(data) {
        return `<h${data.hLevel} class="accordion">${data.title}</h${data.hLevel}>
        <div class="accordion__panel">
          ${data.content}
        </div>`;
      },
      toPreview: function(data) {
        return `<h${data.hLevel} class="accordion">${data.title}</h${data.hLevel}>
        <div class="accordion__panel">
          ${data.content}
        </div>`;
      },
    })

  CMS.registerEditorComponent({
    id: "transContainer",
    label: "Transcript container",
    fields: [
      {
        name: 'summary',
        label: 'Summary',
        widget: 'string',
        default: 'Video transcript'
      },
      {
        name: 'contents',
        label: 'Contents',
        widget: 'markdown'
      }
    ],
    pattern: /^\s*<details>$\s*?<summary>(.*?)<\/summary>\n\n(.*?)\n^<\/details>$/ms,
    fromBlock: function(match) {
      return {
        summary: match[1],
        contents: match[2]
      };
    },
    toBlock: function(data) {
      return `
  <details>
    <summary>${data.summary}</summary>

    ${data.contents}

  </details>
  `;
    },
    toPreview: function(data) {
      return `
  <details>
    
    <summary>${data.summary}</summary>
    
    ${data.contents}

  </details>
  `;
    }
  });


  CMS.registerEditorComponent({
    id: "logoLink",
    label: "Logo link",
    fields: [
      {
        name: 'url',
        label: 'Site URL',
        widget: 'string'
      },
      {
        name: 'image',
        label: 'Image ',
        widget: 'image',
        media_library: {
          allow_multiple: false,
        }
      },
      {
        name: 'alt',
        label: 'Alt text (Name of site)',
        widget: 'string'
      }
    ],
    pattern: /<a href="([^"]*)"\s+class="supporters__link">[\r\n]*\<img\s+src="([^"]*)" alt="([^"]*)">[\r\n]*<\/a>/,
    fromBlock: function(match) {
      return {
        url: match[1],
        image: match[2],
        alt: match[3],
      };
    },
    toPreview: (data, getAsset, fields) => {
      const imgField = fields?.find(field => field.get('widget') === 'image');
      const src = getAsset(data.image, imgField);
      const str = `<a href="${data.url || ''}" class="supporters__link"><img src="${src || ''}" alt="${data.alt || ''}"></a>`;
      return str.trim();
    },
    toBlock: function(data) {
      const str = `<a href="${data.url || ''}" class="supporters__link"><img src="${data.image || ''}" alt="${data.alt || ''}"></a>`;
      return str.trim();
    },
  });
