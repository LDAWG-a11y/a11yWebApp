<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Admin</title>
  <link rel=" shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
  <style>
    [data-slate-editor] { 
      -webkit-user-modify: read-write !important; 
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    CMS.registerPreviewStyle("https://www.makethingsaccessible.com/admin/admin.css");
  </script>
  <script>
    CMS.registerEditorComponent({
      id: 'tipComponent',
      label: 'Tip callout',
      fields: [
        {
          name: 'tipCallout',
          label: 'Tip',
          widget: 'string'
        }
      ],
      toBlock: function(data) {
        return `<div class="callout__tip"><span class="callout__icon"></span><span class="callout__text">${data.tipCallout}</span></div>`;
      },
      toPreview: function(data) {
        return `<div class="callout__tip"><span class="callout__icon"></span><span class="callout__text">${data.tipCallout}</span></div>`;
      },
    })

    CMS.registerEditorComponent({
      id: 'infoComponent',
      label: 'Info callout',
      fields: [
        {
          name: 'infoCallout',
          label: 'Tip',
          widget: 'string'
        }
      ],
      toBlock: function(data) {
        return `<div class="callout__info"><span class="callout__icon"></span><span class="callout__text">${data.infoCallout}</span></div>`;
      },
      toPreview: function(data) {
        return `<div class="callout__info"><span class="callout__icon"></span><span class="callout__text">${data.infoCallout}</span></div>`;
      },
    })

    CMS.registerEditorComponent({
      id: 'warnComponent',
      label: 'Warning callout',
      fields: [
        {
          name: 'warnCallout',
          label: 'Tip',
          widget: 'string'
        }
      ],
      toBlock: function(data) {
        return `<div class="callout__warn"><span class="callout__icon"></span><span class="callout__text">${data.warnCallout}</span></div>`;
      },
      toPreview: function(data) {
        return `<div class="callout__warn"><span class="callout__icon"></span><span class="callout__text">${data.warnCallout}</span></div>`;
      },
    })

    CMS.registerEditorComponent({
      id: 'accordion',
      label: 'Accordion',
      fields: [
        {
          name: 'hLevel',
          label: 'Heading Level',
          widget: 'number',
          default: 3,
          min: 2,
          max: 6,
        },
        {
          name: 'title',
          label: 'Title',
          widget: 'string'
        },
        {
          name: 'content',
          label: 'Content',
          widget: 'markdown'
        }
      ],
      pattern: /^<h[2-6].*class="accordion".*\>(.*?)\<\/h[2-6]\>\n\<div class="accordion__panel">\n(.*?)\<\/div\>$/ms,
      fromBlock: function(match) {
        return {
          hLevel: match[1],
          title: match[2],
          content: match[3],
        };
      },
      toBlock: function(data) {
        return `
        <h${data.hLevel} class="accordion">${data.title}</h${data.hLevel}>
        <div class="accordion__panel">
          ${data.content}
        </div>`;
      },
      toPreview: function(data) {
        return `
        <h${data.hLevel} class="accordion">${data.title}</h${data.hLevel}>
        <div class="accordion__panel">
          ${data.content}
        </div>`;
      },
    })

  CMS.registerEditorComponent({
  id: "transContainer",
  label: "Transcript container",
  fields: [
    {
      name: 'summary',
      label: 'Summary',
      widget: 'string',
      default: 'Video transcript'
    },
    {
      name: 'details',
      label: 'Details',
      widget: 'markdown'
    }
  ],
  pattern: /^<details>$\s*?<summary>(.*?)<\/summary>\n\n(.*?)\n^<\/details>$/ms,
  fromBlock: function(match) {
    return {
      summary: match[1],
      details: match[2]
    };
  },
  toBlock: function(data) {
    return `
<details>
  <summary>${data.summary}</summary>

  ${data.details}

</details>
`;
  },
  toPreview: function(data) {
    return `
<details>
  
  <summary>${data.summary}</summary>
  
  ${data.details}

</details>
`;
  }
  });
  </script>
