<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Admin</title>
  <link rel=" shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
  <style>
    [data-slate-editor] { 
      -webkit-user-modify: read-write !important; 
    }
    </style>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    CMS.registerEditorComponent({
      id: 'kbd-key',
      label: 'Keyboard Key',
      fields: [
        {
          name: 'kbd-key',
          label: 'Type the key',
          widget: 'string'
        }
      ],
      toBlock: function(data) {
        return `<kbd>${data.kbd-key}</kbd>`;
      },
      toPreview: function(data) {
        return `<kbd>${data.kbd-key}</kbd>`;
      },
    })

    CMS.registerEditorComponent({
      id: 'accordion',
      label: 'Accordion',
      fields: [
      {
          name: 'hLevel',
          label: 'Heading Level',
          widget: 'number',
          default: 3,
          min: 2,
          max: 6,
        },
        {
          name: 'title',
          label: 'Title',
          widget: 'string'
        },
        {
          name: 'content',
          label: 'Content',
          widget: 'markdown'
        }
      ],
      toBlock: function(data) {
        return `<h${hLevel} class="accordion">${title}</h${hLevel}><div class="accordion__panel">${content}</div>`;
      },
      toPreview: function(data) {
        return `<h${hLevel} class="accordion">${title}</h${hLevel}><div class="accordion__panel">${content}</div>`;
      },
    })
  </script>
</body>
</html>
