<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Admin</title>
  <link rel=" shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
  <style>
    [data-slate-editor] { 
      -webkit-user-modify: read-write !important; 
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    CMS.registerPreviewStyle("https://www.makethingsaccessible.com/admin/admin.css");
  </script>
  <script>
    CMS.registerEditorComponent({
      id: 'tipComponent',
      label: 'Tip callout',
      fields: [
        {
          name: 'tipCallout',
          label: 'Tip',
          widget: 'string'
        }
      ],
      toBlock: function(data) {
        return `<div class="callout__tip"><span class="callout__icon"></span><span class="callout__text">${data.tipCallout}</span></div>`;
      },
      toPreview: function(data) {
        return `<div class="callout__tip"><span class="callout__icon"></span><span class="callout__text">${data.tipCallout}</span></div>`;
      },
    })

    CMS.registerEditorComponent({
      id: 'infoComponent',
      label: 'Info callout',
      fields: [
        {
          name: 'infoCallout',
          label: 'Tip',
          widget: 'string'
        }
      ],
      toBlock: function(data) {
        return `<div class="callout__info"><span class="callout__icon"></span><span class="callout__text">${data.infoCallout}</span></div>`;
      },
      toPreview: function(data) {
        return `<div class="callout__info"><span class="callout__icon"></span><span class="callout__text">${data.infoCallout}</span></div>`;
      },
    })

    CMS.registerEditorComponent({
      id: 'warnComponent',
      label: 'Warning callout',
      fields: [
        {
          name: 'warnCallout',
          label: 'Tip',
          widget: 'string'
        }
      ],
      toBlock: function(data) {
        return `<div class="callout__warn"><span class="callout__icon"></span><span class="callout__text">${data.warnCallout}</span></div>`;
      },
      toPreview: function(data) {
        return `<div class="callout__warn"><span class="callout__icon"></span><span class="callout__text">${data.warnCallout}</span></div>`;
      },
    })

    CMS.registerEditorComponent({
      id: 'accordion',
      label: 'Accordion',
      fields: [
        {
          name: 'hLevel',
          label: 'Heading Level',
          widget: 'number',
          default: 3,
          min: 2,
          max: 6,
        },
        {
          name: 'title',
          label: 'Title',
          widget: 'string'
        },
        {
          name: 'content',
          label: 'Content',
          widget: 'markdown'
        }
      ],
      toBlock: function(data) {
        return `<h${data.hLevel} class="accordion">${data.title}</h${data.hLevel}><div class="accordion__panel">${data.content}</div>`;
      },
      toPreview: function(data) {
        return `<h${data.hLevel} class="accordion">${data.title}</h${data.hLevel}><div class="accordion__panel">${data.content}</div>`;
      },
    })

    CMS.registerEditorComponent({
    id: "iframe",
    label: "Embed code",
    fields: [{name: 'embed', label: 'Embed Code', widget: 'string'}],
    pattern: /(?:<iframe[^>]*)(?:(?:\/>)|(?:>.*?<\/iframe>))/g,
    fromBlock: function(match) {
      return {
        embed: match[1]
      };
    },
    toBlock: function(obj) {
      return obj.embed;
    },
    toPreview: function(obj) {
      return obj.embed
    }
  });

  CMS.registerEditorComponent({
  id: "transContainer",
  label: "Transcript container",
  fields: [
    {
      name: 'summary',
      label: 'Summary',
      widget: 'string',
      default: 'Video transcript'
    },
    {
      name: 'details',
      label: 'Details',
      widget: 'markdown'
    }
  ],
  pattern: /^<details>$\s*?<summary>(.*?)<\/summary>\n\n(.*?)\n^<\/details>$/ms,
  fromBlock: function(match) {
    return {
      summary: match[1],
      details: match[2]
    };
  },
  toBlock: function(data) {
    return `<details><summary>${data.summary}</summary>${data.details}</details>`;
  },
  toPreview: function(data) {
    return `<details><summary>${data.summary}</summary>${data.details}</details>`;}
  });
  </script>
</body>
</html>
